<h1>image</h1>

<div id='meme-area'>
  <div id='meme-frame'>
    <img ng-src='{{imageUrl}}' alt='{{firstLine}} {{secondLine}}'>
    <p id='first-line'>
      {{firstLine}}
    </p>
    <p id='second-line'>
      {{secondLine}}
    </p>
  </div>
</div>

<form id='share'>
  <button ng-click='createLink()'>Share this meme!</button>
  <button ng-click='remix()'>Remix!</button>
  <a href='/'>Create your own!</a>
</form>
